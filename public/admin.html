<body class="bg-gray-50">

            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">تحقق</button>
        </div>
    </div>

<!-- Top Navbar -->
<div class="bg-indigo-600 text-white">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-10 text-sm">
            <!-- Contact Info -->
            <div class="flex items-center space-x-4 space-x-reverse">

                    <span>01507955392</span>
                </div>

            </div>
            
            <!-- Social Media Icons -->
            <div class="flex items-center space-x-4 space-x-reverse">
                <a href="https://www.facebook.com/groups/624824736549832" class="hover:text-indigo-200 transition duration-300 text-xl">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="https://chat.whatsapp.com/CKq1Aix2irm5l0HsLwsc2G" class="hover:text-indigo-200 transition duration-300 text-xl">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- Navbar -->
    <nav class="navbar bg-white  w-full top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-2 md:px-4">
            <div class="flex justify-between items-center w-full ">
                <div class="flex items-center justify-center">
                    <a href="/" class="text-3xl font-bold text-white hover:text-indigo-200 p-2 flex items-center flex-col justify-center transition duration-300">
                        <img src="/images/logo14.png" class="h-28 w-28" alt="Logo"> 
                    </a>
                </div>
                <div class="flex items-center  gap-2">

                    <a href="/cart.html" class="text-indigo-600 hover:text-indigo-900 transition duration-300 relative">

                        <span id="cartCount" class="absolute -top-2  bg-red-500 text-white rounded-full px-2 py-1 text-xs font-bold"></span>

        </div>

    <!-- Model for editing a product here  -->
    <div id="editProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">تحرير المنتج</h2>
<form id="editProductForm" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-gray-700 mb-2">اسم المنتج</label>
            <input type="text" name="title" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">السعر</label>
            <input type="number" name="price" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">سعر الخصم</label>
            <input type="number" name="discountPrice"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">الماركة</label>
            <input type="text" name="brand" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">الفئة</label>
            <input type="text" name="category" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">تفاصيل البائع</label>
            <input type="text" name="sellerDetails" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">الصور الحالية</label>
            <div id="currentImages" class="flex gap-2 mb-2"></div>
            <label class="block text-gray-700 mb-2">إضافة صور جديدة</label>
            <input type="file" name="images" multiple accept="image/*"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>
    <div>
        <label class="block text-gray-700 mb-2">وصف المنتج</label>
        <textarea name="description" required
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
        تحديث المنتج
    </button>
</form>
            <button onclick="closeEditProductModal()" class="mt-4 w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                اغلاق
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 mt-24">
        <!-- Add Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">إضافة منتج جديد</h2>
            <form id="addProductForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">اسم المنتج</label>
                        <input type="text" name="title" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">السعر</label>
                        <input type="number" name="price" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">سعر الخصم (اختياري)</label>
                        <input type="number" name="discountPrice"
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">الماركة</label>
                        <input type="text" name="brand" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">الفئة</label>
                        <input type="text" name="category" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">الألوان المتاحة</label>
                        <div class="flex flex-wrap gap-2" id="colorPicker">
                            <div class="color-option" style="background-color: #ff0000" data-color="#ff0000"></div>
                            <div class="color-option" style="background-color: #000000" data-color="#ff0000"></div>
                            <div class="color-option" style="background-color: #6b4a4a" data-color="#ff0000"></div>
                            <div class="color-option" style="background-color: #dfdfdf" data-color="#ff0000"></div>

                            <div class="color-option" style="background-color: #00ff00" data-color="#00ff00"></div>
                            <div class="color-option" style="background-color: #0000ff" data-color="#0000ff"></div>
                            <div class="color-option" style="background-color: #ffff00" data-color="#ffff00"></div>
                            <div class="color-option" style="background-color: #ff00ff" data-color="#ff00ff"></div>
                            <div class="color-option" style="background-color: #00ffff" data-color="#00ffff"></div>
                        </div>
                        <input type="hidden" name="colors" id="selectedColors">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">المقاسات المتاحة</label>
                        <input type="text" name="sizes" placeholder="S,M,L,XL"
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">تفاصيل البائع</label>
                        <input type="text" name="sellerDetails" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">وصف المنتج</label>
                        <textarea name="description" required
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">الصور</label>
                    <input type="file" name="images" multiple accept="image/*" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex items-center space-x-4">
                    <input type="checkbox" name="inBox" id="inBox" class="rounded">
                    <label for="inBox" class="text-gray-700">إضافة للعروض المميزة</label>
                </div>

                <div id="endTimeContainer" class="hidden">
                    <label class="block text-gray-700 mb-2">وقت انتهاء العرض</label>
                    <input type="datetime-local" name="endTime"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    إضافة المنتج
                </button>
            </form>
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">المنتجات الحالية</h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 text-right">المنتج</th>
                            <th class="px-4 py-2 text-right">البائع</th>
                            <th class="px-4 py-2 text-right">السعر</th>
                            <th class="px-4 py-2 text-right">الماركة</th>
                            <th class="px-4 py-2 text-right">الفئة</th>
                            <th class="px-4 py-2 text-right">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    document.getElementById('passwordModal').style.display = 'none';
                } else {
                    alert('كلمة المرور غير صحيحة');
                    document.getElementById('passwordInput').value = '';
                }
            } catch (error) {
                alert('حدث خطأ في الاتصال بالخادم');
                console.error('Error:', error);
            }
        }

        // Add event listener for Enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
    <script src="/js/admin.js"></script>
</body>
</html>
