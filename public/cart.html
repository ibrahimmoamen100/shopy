<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - متجر إلكتروني عصري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-xl fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="/" class="text-3xl font-bold text-white hover:text-indigo-200 transition duration-300">متجرنا</a>
                </div>
                <div class="flex items-center space-x-6 gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="ابحث عن منتج..." 
                               class="w-72 px-6 py-3 rounded-full border-2 border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent shadow-lg text-lg">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <a href="/cart.html" class="text-white hover:text-indigo-200 transition duration-300 relative">
                        <i class="fas fa-shopping-cart text-2xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full px-2 py-1 text-xs font-bold"></span>
                    </a>
                    <div id="userSection" class="text-white">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 mt-24">
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-xl p-8 border border-gray-100">
            <div class="flex items-center gap-3 mb-8">
                <div class="cart-icon-wrapper">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">سلة التسوق</h1>
            </div>
            
            <!-- Cart Items -->
            <div id="cartItems" class="space-y-6">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Cart Summary -->
            <div class="mt-10">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/10 to-purple-600/10 blur-lg"></div>
                    <div class="relative bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-xl font-semibold text-gray-700">المجموع:</span>
                            <div class="flex flex-col items-end">
                                <span id="cartTotal" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">0 جنيه</span>
                                <span class="text-sm text-gray-500">شامل الضريبة</span>
                            </div>
                        </div>
                        <button id="checkoutButton" onclick="checkout()" 
                                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-indigo-500/25 hover:scale-[1.02] transform transition-all duration-200 relative overflow-hidden checkout-btn">
                            <span class="relative z-10">إتمام الشراء</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .cart-icon-wrapper {
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        #cartItems:empty::before {
            content: 'سلة التسوق فارغة';
            display: block;
            text-align: center;
            padding: 2rem;
            color: #6B7280;
            font-size: 1.1rem;
            background: rgba(243, 244, 246, 0.5);
            border-radius: 1rem;
            border: 2px dashed #E5E7EB;
        }
    </style>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">عن المتجر</h3>
                    <p class="text-gray-300">متجر إلكتروني عصري يوفر أفضل المنتجات بأسعار تنافسية</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">روابط سريعة</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="text-gray-300 hover:text-white">الرئيسية</a></li>
                        <li><a href="/products" class="text-gray-300 hover:text-white">المنتجات</a></li>
                        <li><a href="/contact" class="text-gray-300 hover:text-white">اتصل بنا</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">تواصل معنا</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
