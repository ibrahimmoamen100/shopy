    <!-- Main Content -->
    <main class="max-w-7xl mx-auto md:px-4 px-2  ">
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-xl md:p-8 p-2 border border-gray-100">

                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/10 to-purple-600/10 blur-lg"></div>
                    <div class="relative bg-white rounded-xl shadow-lg p-2 md:p-8 border border-gray-100">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-xl font-semibold text-gray-700">المجموع:</span>
                            <div class="flex flex-col items-end">

                                <span class="text-sm text-gray-500">شامل الضريبة</span>
                            </div>
                        </div>
                        <button id="checkoutButton" onclick="checkout()" 
                                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-indigo-500/25 hover:scale-[1.02] transform transition-all duration-200 relative overflow-hidden checkout-btn">

    <style>
        .cart-icon-wrapper {
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        #cartItems:empty::before {
            content: 'سلة التسوق فارغة';
            display: block;
            text-align: center;
            padding: 2rem;
            color: #6B7280;
            font-size: 1.1rem;
            background: rgba(243, 244, 246, 0.5);
            border-radius: 1rem;
            border: 2px dashed #E5E7EB;
        }
    </style>

                                    <i class="fab fa-facebook-f text-xl"></i>

                <!-- Quick Links -->

                    <ul class="space-y-3">
